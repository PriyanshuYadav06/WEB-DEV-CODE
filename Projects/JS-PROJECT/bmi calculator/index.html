<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI CALCULATOR</h1>
        <form class="formm">
            <label for="">Height in CM:</label>
            <input class="height" type="text" name="height" id="height" placeholder="Height in CM">
            <label for="">Weight in KG</label>
            <input class="weight" type="text" name="weight" id="weight" placeholder="Weight in KG">
            <button type="submit">Calculate</button>
        </form>
        <div class="result">
            <p id="result-txt" class="hide">YOUR BMI IS:38</p>
        </div>
        <div class="text">
            <div class="text1"><h3>BMI Weight Guide</h3></div>
            <div class="text2">Under Weight=Less than 18.6</div>
            <div class="text2">Normal Weight=18.6-24.9</div>
            <div class="text2">Over Weight=25-29.9</div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
