<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <div class="header-content ">
        <div class="logo">
            <img src="images/logo.svg" alt="logo">
        </div>
        <div class="hamburger-menu-container">
            <div class="hamburger-menu">
                <span class="hamburger-icon">&#9776;</span>
            </div>
       </div>
        <nav>
            <span class="close-icon">&times;</span>
            <a href="#Top-Picks">Top Picks</a>
            <a href="#Whopper">Whopper</a>
            <a href="#Stunner-Menu">Stunner Menu</a>
            <a href="#New-Foodie-Collection">New Foodie Collection</a>
            <a href="#Deal-of-the-Day">Deal of the Day</a>
        </nav>
       </div>
    </header>
    <main>
        <section class="hero-section">
            <div class="img-container">
               <img src="images/hero-image.png" alt="">
            </div>
            <p>Well, You can’t resist anymore!</p>
        </section>
        <section id="Top-Picks" class="section">
            <h2>Top Picks</h2>
            <div class="img-container">
               <img src="images/burger-1.png" alt="">
            </div>
        </section>
        <section id="Whopper" class="section">
            <h2>Whopper</h2>
            <div class="img-container">
               <img src="images/burger-2.png" alt="">
            </div>
        </section>
        <section id="Stunner-Menu" class="section">
            <h2>Stunner Menu</h2>
            <div class="img-container">
               <img src="images/burger-3.png" alt="">
            </div>
            <section id="New-Foodie-Collection" class="section">
                <h2>New Foodie Collection</h2>
                <div class="img-container">
                   <img src="images/burger-4.png" alt="">
                </div>
            </section>
            <section id="Deal-of-the-Day" class="section">
                <h2>Deal of the Day</h2>
                <div class="img-container">
                   <img src="images/burger-5.png" alt="">
                </div>
            </section>
        </section>
        <footer>
            <h3 class="go-to-top"><a href="#">Go to Top</a></h3>
            <p class="footer-text">Made with  ❤️ by Priyanshu Yadav</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
