<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countery</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="country.css" />
  </head>
  <body>
    <header class="header-container">
      <div class="header-content">
        <h1 class="title">Where in the world?</h1>
        <p class="ThemeSwitcher" style="cursor: pointer;"><i class="fa-regular fa-moon moon"></i><i class="fa-regular fa-sun sun"></i>&nbsp;&nbsp;Dark Mode</p>
      </div>
    </header>
    <main>
      <button class="back">
        <i class="fa-solid fa-arrow-left-long"></i>&nbsp;&nbsp;Back
        </button>
      <div class="container">
        <div class="left">
          <img src="" alt="flag" />
        </div>
        <div class="right">
          <div class="information">
            <h2 class="country-name"></h2>
            <div class="text">
              <div class="text1">
                <p><b>Native Name:</b></p>
                <p><b>Population:</b></p>
                <p><b>Region:</b></p>
                <p><b>Sub Region:</b></p>
                <p><b>Capital:</b></p>
              </div>
              <div class="text2">
                <p><b>Top Level Domain:</b></p>
                <p><b>Currencies:</b></p>
                <p><b>Languages:</b></p>
              </div>
            </div>
            <div class="BordersCountry"><b>Borders Countries:</b></div>
          </div>
        </div>
      </div>
    </main>
    <script src="country.js" type="module"></script>
  </body>
</html>
