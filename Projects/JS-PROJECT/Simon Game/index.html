<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <h1 class="Level">Start the Game</h1>
        <div class="first">
            <div class="box box1"></div>
            <div class="box box2"></div>
        </div>
        <div class="second">
            <div class="box box3"></div>
            <div class="box box4"></div>
        </div>
        <button class="btn">Play</button>
    </div>
    <div class="overCon">
        <h1>Game Over!</h1>
        <button class="btnn">Restart</button>
    </div>
    <span class="sign">Made with ❤️ by Priyanshu Yadav</span>
    <script src="script.js"></script>
</body>
</html>
