<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Currency converter</h2>
        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="100" name="" id="">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" id=""></select>
                    </div>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to" id=""></select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD=80INR</div>
            <button class="btn">Get Exchange Rate</button>
        </form>

    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
