<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Card</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <img class="java" src="images/javascript course 1.png" alt="">
            <div class="topSection">
                <div><p>Beginners</p></div>
                <img class="love" src="Vector 1 (Stroke).svg">
            </div>
            <p class="Title">The Complete JavaScript Course Zero to Advanced</p>
            <p class="name">By: Anurag Singh</p>
            <img class="star" src="images/Star Rating.png" alt="">
            <span class="rating">4.9</span>
            <span class="view">(3,327)</span>
            <div class="last"><img src="images/Vector.png" alt=""><button class="Get">Get Enrolled</button></div>
        </div>
    </div>
    
</body>
</html>
