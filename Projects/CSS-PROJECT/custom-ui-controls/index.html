<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checkbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Custom Checkbox</h1>

    <div class="main">
        <div class="container">
            <div class="box1">
                <span>Coding:</span>
                <div class="check">
                    <i class="fa-solid fa-check"></i>
                </div>
            </div>
            <div class="box1">
                <span>Scrolling:</span>
                <div class="check">
                    <i class="fa-solid fa-check"></i>
                </div>
            </div>
            <div class="box1">
                <span>Watching:</span>
                <div class="check">
                    <i class="fa-solid fa-check"></i>
                </div>
            </div>
            <div class="box1">
                <span>Walking:</span>
                <div class="check">
                    <i class="fa-solid fa-check"></i>
                </div>
            </div>
            <div class="box1">
                <span>Gym:</span>
                <div class="check">
                    <i class="fa-solid fa-check"></i>
                </div>
            </div>
    
            <div class="box1">
                <span>Cricket:</span>
                <div class="check">
                    <i class="fa-solid fa-check"></i>
                </div>
            </div>
        </div>
    </div>
    <h1 style="margin-top: 10px;">Animated Toggle Switch Button</h1>
    <div class="toggle-container">
        <div class="outerLayer">
            <div class="circle circle1 "></div>
            <div class="circle circle2"></div>
        </div>
    </div>
    <h1 style="margin-top: 10px;">Drop Down Menu</h1>
    <div class="dropdowncontainer">
        <div class="drop">Dogs</div>
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item" style="border-radius: 0px 0px 10px 10px;">item4</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
