<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltips</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
    <div class="tooltip-container">
        <div class="tooltip-icon">
            <img src="icon/mongodb.svg" alt="">
            <span style="color: #47A248;">M</span>
            <div class="tooltip"><span>mongoDB</span></div>
        </div>
        <div class="tooltip-icon">
            <img src="icon/Group.svg" alt="">
            <span>E</span>
            <div class="tooltip"><span>Express.js</span></div>
        </div>
        <div class="tooltip-icon">
            <img src="icon/React.svg" alt="">
            <span style="color: #61DAFB;">R</span>
            <div class="tooltip"><span>React.js</span></div>
        </div>
        <div class="tooltip-icon">
            <img src="icon/js.svg" alt="">
            <span style="color: #8CC84B;">N</span>
            <div class="tooltip"><span>Node.js</span></div>
        </div>
    </div>
    
</body>
</html>
